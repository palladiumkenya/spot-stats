name: deploy to spot-staging
on:
  push:
    branches: [ staging ]
jobs:

  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: executing remote connection
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.CICD_SECRET }}
        port: ${{ secrets.PORT }}
        command_timeout: 200m
        script: |
           cd /apps/githubworkflows 
           sudo rm -rf spot-stats
           sudo mkdir spot-stats
           sudo chown -R cicd:cicd spot-stats
           git config --global --add safe.directory /apps/githubworkflows/spot-stats
           cd /apps/githubworkflows/spot-stats
           git clone -b staging https://github.com/palladiumkenya/spot-stats.git .
           sudo chown -R cicd:cicd /apps/githubworkflows/spot-stats
           git status
           sudo cp -r /apps/dockerApps/spotstaging/spot-stats/packages/server/secrets/ /apps/githubworkflows/spot-stats/packages/server/
           sudo cp /apps/dockerApps/spotstaging/spot-stats/packages/server/production.env /apps/githubworkflows/spot-stats/packages/server/
           sudo docker build -t cicdapplication/statsqa:latest .
           sudo docker stop spot-statsqa
           sudo docker rm spot-statsqa
           sudo docker run -p 4702:4720 -d --name=spot-statsqa --restart=always --link mongodb --link rabbitmq --net spot-globe_spot cicdapplication/statsqa:latest
       
